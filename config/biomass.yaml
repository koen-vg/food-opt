# Biomass Price Sensitivity Analysis Configuration
# Simplified configuration for faster execution while exploring biomass price impacts
# Scenarios defined in biomass_scenarios.yaml vary biomass prices from 0 to 200 USD/tonne

name: "biomass"
scenario_defs: "config/biomass_scenarios.yaml"

# Use coarser spatial aggregation for faster processing
aggregation:
  regions:
    target_count: 250  # Reduced from 400 for faster processing

# Health enabled (default behavior) to capture full system costs
health:
  enabled: true
  value_per_yll: 50000

# Macronutrient constraints
macronutrients:
  cal:
    min: 2400    # kcal/person/day

# Enable emissions tracking
emissions:
  ghg_pricing_enabled: true
  ghg_price: 200  # USD_2024/tCO2-eq

# Biomass production settings (scenarios will override marginal_cost)
biomass:
  enabled: true
  marginal_cost: 50  # Default price, will be overridden by scenarios

# Compare all biomass scenarios in plots
plotting:
  comparison_scenarios: "all"

solving:
  solver: "gurobi"
  io_api: "direct"
  threads: 2
