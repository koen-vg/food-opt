# Biomass Price Sensitivity Analysis Scenarios
# ---------------------------------------------
# Uses _generators DSL to vary biomass marginal cost (USD_2024/tonne dry matter).

_generators:
  - name: biomass_{cost}
    parameters:
      cost:
        values: [0, 25, 50, 75, 100, 150, 200]
    template:
      biomass:
        marginal_cost: "{cost}"
