name: "constrained"
scenario_defs: "config/constrained_scenarios.yaml"

plotting:
  comparison_scenarios: "all"

# Scenario presets loosen production stability bounds from "today" toward
# unconstrained optimization.

# Enable production stability at base level so input files are included for all
# scenarios (Snakemake input functions run before scenario overrides apply).
# Enable land slack to allow minor exceedance of regional land limits.
validation:
  land_slack: true
  production_stability:
    enabled: true
    crops:
      enabled: true
      enable_slack: true
    animals:
      enabled: true
      enable_slack: true

water:
  supply_scenario: current_use

# Use Gurobi solver to get IIS diagnosis for infeasibility
solving:
  solver: gurobi
