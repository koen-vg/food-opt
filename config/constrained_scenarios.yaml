# Production Stability Sensitivity Scenarios
# ----------------------------------------
# Each scenario relaxes production stability bounds (max_relative_deviation)
# from near-baseline production toward unconstrained optimization.
# The final scenario disables production stability entirely.

ps_000:
  validation:
    production_stability:
      enabled: true
      crops:
        enabled: true
        max_relative_deviation: 0.00
      animals:
        enabled: true
        max_relative_deviation: 0.00

