# Consumer Values Analysis Scenarios
# ----------------------------------
# Workflow:
# 1. "baseline": Fixed consumption, GHG costs - used to extract consumer values (duals)
# 2. "cv": Consumer values in objective only - verifies consumption matches baseline
# 3. "cv_H": Consumer values + health objective
# 4. "cv_G": Consumer values + GHG pricing
# 5. "cv_HG": Consumer values + health + GHG
# 6. "no_cv": No consumer values, no fixed consumption
# 7. "no_cv_H": No consumer values + health
# 8. "no_cv_G": No consumer values + GHG pricing
# 9. "no_cv_HG": No consumer values + health + GHG

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  health:
    enabled: false
  emissions:
    ghg_pricing_enabled: true

cv:
  # Consumer values in objective, no fixed demands (verification)
  validation:
    enforce_gdd_baseline: false
  food_group_incentives:
    enabled: true
  health:
    enabled: false
  emissions:
    ghg_pricing_enabled: true

cv_H:
  # Consumer values + health
  validation:
    enforce_gdd_baseline: false
  food_group_incentives:
    enabled: true
  macronutrients:
    cal:
      equal: 2400
  health:
    enabled: true
  emissions:
    ghg_pricing_enabled: true

