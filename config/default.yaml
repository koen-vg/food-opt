      SE340: "Machinery & building current costs"
      SE345: "Energy"
      SE350: "Contract work"
      SE360: "Depreciation"
      SE370: "Wages paid"
      SE380: "Interest paid"
    per_planting_costs:
      SE285: "Seeds and plants"
      SE300: "Crop protection"
      SE305: "Other crop specific costs"
    exclude_costs:
