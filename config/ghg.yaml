# GHG Sensitivity Analysis Configuration
# Simplified configuration for faster execution while exploring GHG pricing impacts
# Scenarios defined in ghg_scenarios.yaml vary GHG prices from 0 to 500 USD/tCO2-eq

name: "ghg"
scenario_defs: "config/ghg_scenarios.yaml"

health:
  enabled: true
  value_per_yll: 0

# Consumer values derived from baseline consumption patterns
food_group_incentives:
  sources:
    - "results/{name}/consumer_values/values.csv"

biomass:
  marginal_cost: 0

# Compare all GHG scenarios in plots
plotting:
  comparison_scenarios: "all"

solving:
  solver: "gurobi"
  io_api: "direct"
  threads: 1
  options_gurobi:
    Method: 2
    MIPGap: 0.00001
    MIPFocus: 2
    VarBranch: 0
