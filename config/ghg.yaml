# GHG Sensitivity Analysis Configuration
# Simplified configuration for faster execution while exploring GHG pricing impacts
# Scenarios defined in ghg_scenarios.yaml vary GHG prices from 0 to 400 USD/tCO2-eq

name: "ghg"
scenario_defs: "config/ghg_scenarios.yaml"

macronutrients:
  cal:
    equal: 2400    # kcal/person/day

health:
  enabled: false

# Compare all GHG scenarios in plots
plotting:
  comparison_scenarios: "all"

solving:
  solver: "gurobi"
  io_api: "direct"
  threads: 2
