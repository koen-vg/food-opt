# Joint GHG Price and Biomass Price Sensitivity Scenarios
# --------------------------------------------------------
# Cross-product of five GHG prices (USD_2024/tCO2-eq) and five biomass prices
# (USD_2024 per tonne dry matter). GHG prices span 0–200; biomass prices span
# 0–200. GHG pricing is disabled when the price is zero.

ghg0_biomass0:
  emissions:
    ghg_pricing_enabled: false
    ghg_price: 0
  biomass:
    marginal_cost: 0

