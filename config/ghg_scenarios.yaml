# GHG Price Sensitivity Analysis Scenarios
# ----------------------------------------
# Each scenario varies the GHG price (USD_2024/tCO2-eq) while keeping
# all other parameters constant. Prices range from 0 to 500 USD/tCO2-eq
# with finer resolution at low values to capture the transition behavior.

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  emissions:
    ghg_price: 0
  # Note: no constraint on caloric intake

ghg_0:
  emissions:
    ghg_price: 0
  food_group_incentives:
    enabled: true
  macronutrients:
    cal:
      equal: 2400    # kcal/person/day

