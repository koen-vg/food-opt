# GHG Price Sensitivity Analysis Scenarios
# ----------------------------------------
# Uses _generators DSL to create log-spaced price scenarios.
# GHG prices range from 5 to 500 USD_2024/tCO2-eq with 8 points.

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  emissions:
    ghg_price: 0

ghg_0:
  emissions:
    ghg_price: 0
  food_group_incentives:
    enabled: true
  macronutrients:
    cal:
      equal: 2400

_generators:
  - name: ghg_{ghg}
    parameters:
      ghg:
        space: log
        start: 5
        stop: 500
        num: 8
        round: true
    template:
      emissions:
        ghg_price: "{ghg}"
      food_group_incentives:
        enabled: true
      macronutrients:
        cal:
          equal: 2400
