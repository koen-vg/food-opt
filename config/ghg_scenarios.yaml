# GHG Price Sensitivity Analysis Scenarios
# ----------------------------------------
# Each scenario varies the GHG price (USD_2024/tCO2-eq) while keeping
# all other parameters constant. Prices range from 0 to 400 USD/tCO2-eq
# to cover the range from no carbon pricing to high social cost of carbon estimates.

ghg_0:
  emissions:
    ghg_pricing_enabled: false
    ghg_price: 0

ghg_50:
  emissions:
    ghg_pricing_enabled: true
    ghg_price: 50

ghg_100:
  emissions:
    ghg_pricing_enabled: true
    ghg_price: 100

ghg_150:
  emissions:
    ghg_pricing_enabled: true
    ghg_price: 150

ghg_200:
  emissions:
    ghg_pricing_enabled: true
    ghg_price: 200

ghg_250:
  emissions:
    ghg_pricing_enabled: true
    ghg_price: 250

ghg_300:
  emissions:
    ghg_pricing_enabled: true
    ghg_price: 300

ghg_400:
  emissions:
    ghg_pricing_enabled: true
    ghg_price: 400
