# Joint GHG Price and YLL Value Sensitivity Analysis Configuration
# Both parameters increase together along a single dimension, with the ratio
# yll = ghg Ã— 100 (i.e., ghg=100 USD/tCO2-eq corresponds to yll=10000 USD/YLL).
# Uses exponential-like spacing similar to the individual ghg and yll configs.

name: "ghg_yll"
scenario_defs: "config/ghg_yll_scenarios.yaml"

# Consumer values derived from baseline consumption patterns
food_group_incentives:
  sources:
    - "results/{name}/consumer_values/values.csv"

biomass:
  marginal_cost: 0

# Compare all scenarios in plots
plotting:
  comparison_scenarios: "all"

solving:
  solver: "gurobi"
  io_api: "direct"
  threads: 4
  options_gurobi:
    Method: -1
    MIPGap: 0.001
