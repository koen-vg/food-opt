# Joint GHG Price and YLL Value Sensitivity Analysis Configuration.
# Explore a grid of logarithmically spaced values of YLL and GHG price.

name: "ghg_yll_grid"
scenario_defs: "config/ghg_yll_grid_scenarios.yaml"

# Consumer values derived from baseline consumption patterns
food_group_incentives:
  sources:
    - "results/{name}/consumer_values/values.csv"

biomass:
  marginal_cost: 0

# Compare all scenarios in plots
plotting:
  comparison_scenarios: "all"

solving:
  solver: "gurobi"
  io_api: "direct"
  threads: 1
  options_gurobi:
    Method: 2
    MIPGap: 0.0001
    MIPFocus: 2
    VarBranch: 0
