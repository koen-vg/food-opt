# Joint GHG Price and YLL Value Sensitivity Scenarios
# ----------------------------------------------------
# Both GHG price (USD_2024/tCO2-eq) and YLL value (USD_2024 per year of life
# lost) increase together along a single dimension with ratio yll = ghg Ã— 400.
# At ghg=500, yll=200000, matching the max values of the individual sensitivity
# analyses. Uses exponential-like spacing for finer resolution at low values.
#
# Workflow:
# 1. "baseline": Fixed consumption, no pricing - extracts consumer values
# 2. "ghg_yll_*" scenarios: Consumer values in objective + varying prices

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  emissions:
    ghg_price: 0
  health:
    value_per_yll: 0
  # Note: no constraint on caloric intake

ghg_yll_0:
  food_group_incentives:
    enabled: true
  emissions:
    ghg_price: 0
  health:
    value_per_yll: 0
  macronutrients:
    cal:
      equal: 2400    # kcal/person/day

