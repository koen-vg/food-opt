# Joint GHG Price and YLL Value Sensitivity Scenarios
# ----------------------------------------------------
# Uses _generators DSL to create paired log-spaced scenarios.
# GHG prices (5-500 USD_2024/tCO2-eq) and YLL values (50-100000 USD_2024/YLL)
# increase together along a single dimension with 8 points each.

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  emissions:
    ghg_price: 0
  health:
    value_per_yll: 0

ghg_yll_0:
  food_group_incentives:
    enabled: true
  emissions:
    ghg_price: 0
  health:
    value_per_yll: 0
  macronutrients:
    cal:
      equal: 2400

_generators:
  - name: ghg_yll_{ghg}
    mode: zip
    parameters:
      ghg:
        space: log
        start: 5
        stop: 500
        num: 8
        round: true
      yll:
        space: log
        start: 50
        stop: 100000
        num: 8
        round: true
    template:
      food_group_incentives:
        enabled: true
      emissions:
        ghg_price: "{ghg}"
      health:
        value_per_yll: "{yll}"
      macronutrients:
        cal:
          equal: 2400
  - name: ghg_yll_{ghg}_break15
    mode: zip
    parameters:
      ghg:
        space: log
        start: 5
        stop: 500
        num: 8
        round: true
      yll:
        space: log
        start: 50
        stop: 100000
        num: 8
        round: true
    template:
      food_group_incentives:
        enabled: true
      emissions:
        ghg_price: "{ghg}"
      health:
        value_per_yll: "{yll}"
        intake_grid_points: 15
        log_rr_points: 15
      macronutrients:
        cal:
          equal: 2400
