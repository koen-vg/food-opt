# Grid Points Sensitivity Scenarios
# -----------------------------------
# Uses _generators DSL to vary intake_grid_points and log_rr_points together.
# grid_100 serves as the reference (highest resolution) for error calculations.

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  emissions:
    ghg_price: 0
  health:
    value_per_yll: 0

_generators:
  - name: grid_{n}
    parameters:
      n:
        values: [3, 4, 5, 6, 8, 10, 15, 20, 30, 40, 50, 70, 100]
    template:
      food_group_incentives:
        enabled: true
      health:
        intake_grid_points: "{n}"
        log_rr_points: "{n}"
      macronutrients:
        cal:
          equal: 2400
