# Scenario Presets
# ----------------
# Each key represents a named scenario that can be activated via the
# {scenario} wildcard in Snakemake (e.g., model_scen-HighGHG.nc).
# The values are configuration overrides applied recursively on top
# of the default configuration.

default:
  health:
    enabled: false
  emissions:
    ghg_pricing_enabled: false

H:
  health:
    enabled: true
  emissions:
    ghg_pricing_enabled: false

G:
  health:
    enabled: false
  emissions:
    ghg_pricing_enabled: true

HG:
  health:
    enabled: true
  emissions:
    ghg_pricing_enabled: true
