name: "validation"
scenario_defs: "config/validation_scenarios.yaml"

planning_horizon: 2020

validation:
  use_actual_yields: true
  use_actual_production: true
  enforce_gdd_baseline: true
  slack_marginal_cost: 10

water:
  supply_scenario: current_use

residues:
  max_feed_fraction_by_region:
    Asia: 0.70

animal_products:
  # Use regionalized feed efficiency values
  feed_efficiency_regions: null

grazing:
  # Slightly higher utilization rate matches grassland supply with feed demand
  pasture_utilization_rate: 0.60

land:
  regional_limit: 1.

macronutrients:
  cal:
    min: 2400

health:
  enabled: false

solving:
  io_api: "direct"
  solver: "highs"
  threads: 1
