# Value of a Year of Life (YLL) Sensitivity Analysis Configuration
# Simplified configuration for faster execution while exploring the
# monetized value per year of life lost in the objective function.
# Scenarios defined in yll_scenarios.yaml vary health.value_per_yll.

name: "yll"
scenario_defs: "config/yll_scenarios.yaml"

# Consumer values derived from baseline consumption patterns
food_group_incentives:
  sources:
    - "results/{name}/consumer_values/values.csv"

emissions:
  ghg_price: 0

biomass:
  marginal_cost: 0

# Compare all YLL scenarios in plots
plotting:
  comparison_scenarios: "all"

solving:
  solver: "gurobi"
  io_api: "direct"
  threads: 1
  options_gurobi:
    Method: 2
    MIPGap: 0.00001
    MIPFocus: 2
    VarBranch: 0
