# Value per Year of Life Lost (YLL) Sensitivity Analysis Scenarios
# ----------------------------------------------------------------
# Workflow:
# 1. "baseline": Fixed consumption, no health pricing - extracts consumer values (duals)
# 2. "yll_*" scenarios: Consumer values in objective + varying health pricing
#
# With consumer values, the yll_0 scenario should closely match baseline consumption.
# YLL values follow a roughly logarithmic scale from 0 to 200,000 USD/YLL.

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  health:
    enabled: false
  macronutrients: {}

yll_0:
  food_group_incentives:
    enabled: true
  health:
    enabled: false

