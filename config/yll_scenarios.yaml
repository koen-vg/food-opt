# Value per Year of Life Lost (YLL) Sensitivity Analysis Scenarios
# ----------------------------------------------------------------
# Each scenario varies the monetized value per year of life lost
# (health.value_per_yll) while keeping all other parameters constant.
# Values span from no monetized health impacts to double the default
# of 150,000 USD_2024 per YLL.

yll_0:
  health:
    enabled: false

yll_5000:
  health:
    value_per_yll: 12500

yll_12500:
  health:
    value_per_yll: 12500

yll_25000:
  health:
    value_per_yll: 25000

yll_50000:
