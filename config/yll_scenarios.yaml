# Value per Year of Life Lost (YLL) Sensitivity Analysis Scenarios
# ----------------------------------------------------------------
# Uses _generators DSL to create log-spaced YLL value scenarios.
# YLL values range from 50 to 100000 USD_2024/YLL with 8 points.

baseline:
  # Fixed consumption to extract consumer values (dual variables)
  validation:
    enforce_gdd_baseline: true
  food_group_incentives:
    enabled: false
  health:
    value_per_yll: 0

yll_0:
  food_group_incentives:
    enabled: true
  health:
    value_per_yll: 0
  macronutrients:
    cal:
      equal: 2400

_generators:
  - name: yll_{yll}
    parameters:
      yll:
        space: log
        start: 5
        stop: 100000
        num: 10
        round: true
    template:
      food_group_incentives:
        enabled: true
      health:
        value_per_yll: "{yll}"
      macronutrients:
        cal:
          equal: 2400
