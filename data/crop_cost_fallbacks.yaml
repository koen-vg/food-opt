# Mapping of model crops to USDA cost data sources
# Crops with direct USDA data use exact mappings
# Other crops fall back to similar crops (e.g., cereals to cereals, legumes to soybean)

# Direct mappings (crops with USDA data available)
maize:
  usda_crop: maize

barley:
  usda_crop: barley

groundnut:
  usda_crop: groundnut

wetland-rice:
  usda_crop: wetland-rice

sorghum:
  usda_crop: sorghum

oat:
  usda_crop: oat

soybean:
  usda_crop: soybean

wheat:
  usda_crop: wheat

cotton:
  usda_crop: cotton

# Cereals → similar cereals
dryland-rice:
  usda_crop: wetland-rice

rye:
  usda_crop: wheat

buckwheat:
  usda_crop: wheat

foxtail-millet:
  usda_crop: sorghum

pearl-millet:
  usda_crop: sorghum

# Legumes/pulses → soybean or groundnut
dry-pea:
  usda_crop: soybean

chickpea:
  usda_crop: soybean

cowpea:
  usda_crop: soybean

gram:
  usda_crop: soybean

phaseolus-bean:
  usda_crop: soybean

pigeonpea:
  usda_crop: soybean

